<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="branding">
                <h1>Recipe Sharing Platform</h1>
            </div>
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-bar" placeholder="Search recipes...">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="auth-links">
                <a href="login.html">Login</a> | <a href="register.html">Register</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="featured-recipes">
            <h2>Featured Recipes</h2>
            <div class="recipes-container">
                <!-- Featured recipes will be dynamically loaded here -->
            </div>
        </section>

        <section id="recent-recipes">
            <h2>Recent Recipes</h2>
            <div class="recipes-container">
                <!-- Recent Recipes will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Recipe Sharing Platform</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
