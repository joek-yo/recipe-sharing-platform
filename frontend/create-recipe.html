<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Recipe - Recipe Sharing Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="branding">
                <h1>Recipe Sharing Platform</h1>
            </div>
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-bar" placeholder="Search recipes...">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="auth-links">
                <a href="login.html">Login</a> | <a href="register.html">Register</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="create-edit-recipe">
            <h2>Create/Edit Recipe</h2>
            <form id="recipeForm" action="/submit-recipe" method="POST">
                <div class="form-group">
                    <label for="title">Recipe Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Short Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" name="image" required>
                </div>
                <div class="form-group">
                    <label for="prep-time">Preparation Time:</label>
                    <input type="text" id="prep-time" name="prep_time" required>
                </div>
                <div class="form-group">
                    <label for="servings">Servings:</label>
                    <input type="number" id="servings" name="servings" required>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <textarea id="ingredients" name="ingredients" required></textarea>
                </div>
                <div class="form-group">
                    <label for="directions">Directions:</label>
                    <textarea id="directions" name="directions" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Recipe</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Recipe Sharing Platform</p>
    </footer>

    <script src="js/create-edit-recipe.js"></script>
</body>
</html>
