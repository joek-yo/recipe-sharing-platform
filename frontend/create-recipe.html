<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Recipe - Recipe Sharing Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
    <h1>Recipe Sharing Platform</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">register</a></li>
        </ul>
    </nav>
   </header> 

   <main>
    <section id="create-recipe-section">
        <h2>Create/Edit Recipe</h2>
        <form id="create-recipe-form">
            <div class="form-group">
                <label for="title">Recipe Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="descriptions" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients (separated by commas)</label>
                <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="Steps">Steps (separated by commas)</label>
                <textarea id="steps" name="steps" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Recipe image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">Save Recipe</button>
            </div>
        </form>
    </section>
   </main>

   <footer>
        <p>&copy; 2024 Recipe Sharing Platform</p>
   </footer>

   <script src="js/create-recipe.js"></script>
</body>
</html>
